<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Profil Candidat</title>
        <link rel="stylesheet" href="YannCSS.css" />
    </h:head>
    <h:body>
       Vos données personnelles :
      
      
           <h:form>
                <p:panelGrid styleClass="panel">
               <p:row>
                   <p:column>
                       <h:outputText value="Nom : "/>
                   </p:column>
                   <p:column>
                       <h:outputText value="#{profilcandBean.candidat.nom}"/>
                   </p:column>
               </p:row>
               
               <p:row>
                   <p:column>
                       <h:outputText value="Prénom : "/>
                   </p:column>
                   <p:column>
                       <h:outputText value="#{profilcandBean.candidat.prenom}"/>
                   </p:column>
               </p:row>

                    
               <p:row >
                   <p:column>
                       <h:outputText value="Consulter une entreprise : "/>
                   </p:column>
                   <p:column>
                       <h:commandLink value="Société Générale" action="vitrineEntreprise" />
                   </p:column>
               </p:row> 
                    
                                   <p:row >
                   <p:column>
                       <h:outputText value="Consulter un candidat : "/>
                   </p:column>
                   <p:column>
                       <h:commandLink value="toto@toto.fr" action="vitrineCandidat" />
                   </p:column>
               </p:row> 
       </p:panelGrid>
       
       </h:form>
    </h:body>
</html>
