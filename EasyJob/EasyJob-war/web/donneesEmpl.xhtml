<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:fragment rendered="#{not connexionBean.isConnect}" >
    <ui:decorate template="/templateErreur.xhtml" rendered="#{not connexionBean.isConnect}">
        <link rel="stylesheet" href="YannCSS.css" />
    </ui:decorate>
    </ui:fragment>
    
    <ui:fragment rendered="#{connexionBean.isConnect}" >
    <ui:decorate template="/template.xhtml" >
        <link rel="stylesheet" href="YannCSS.css" /> 
        
        <ui:define name="titre">
            <h:outputText value="#{profilEmpManagedBean.employeur.prenom} #{profilEmpManagedBean.employeur.nom}" rendered="#{connexionBean.employeur ne null}"/>
            <h:outputText value="Erreur" rendered="#{connexionBean.employeur==null}"/>
        </ui:define>
		
        <ui:define name="centre" >
            
            <p:panelGrid styleClass="panel" rendered="#{connexionBean.employeur==null}">
               <p:row>
                   <p:column>
                       <h:outputText value="Vous n'avez pas accès à cette page." />
                   </p:column>
               </p:row>
               <p:row>
                    <p:column>
                        <h:form>
                            <h:commandLink value="Retour à votre profil" action="profilCand"/>
                        </h:form>
                    </p:column>
               </p:row>
           </p:panelGrid>
            
            <p:panelGrid styleClass="panel" rendered="#{connexionBean.employeur ne null}">
                <p:row>
                    <p:column>
                        <h:outputText value="Nom :"/>
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.nom}"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Prénom :"/> 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.prenom}"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputText value="E-mail :"/> 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.mail}" />
                    </p:column>
                </p:row>
                
                <p:row rendered="#{profilEmpBean.employeur.telephone ne null}">
                    <p:column>
                        <h:outputText value="Téléphone :"/>
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.telephone}" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Nom de l'entreprise:"/>
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.entreprise.nomEntreprise}" />
                    </p:column>
                </p:row>              
                                
                <p:row rendered="#{profilEmpBean.employeur.entreprise.description ne null and profilEmpBean.employeur.entreprise.description.length()!=0}">
                    <p:column>
                        <h:outputText value="Description de l'entreprise :"/> 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.entreprise.description}" rendered="#{profilEmpBean.employeur.entreprise.description.length()!=0}"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Domaine d'activité :"/> 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.entreprise.domaine}" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Adresse :"/>  
                        <br/><br/><br/>
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.entreprise.adresse.rue}" />
                        <br/>
                        <h:outputText value="#{profilEmpBean.employeur.entreprise.adresse.codePostal} #{profilEmpBean.employeur.entreprise.adresse.ville}" />
                        <br/>
                        <h:outputText value="#{profilEmpBean.employeur.entreprise.adresse.pays}" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Téléphone de l'entreprise :"/> 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.entreprise.telephone}" />
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        <h:outputText value="Statut de l'entreprise :"/> 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.entreprise.statut}" />
                    </p:column>
                </p:row>
                
                <p:row rendered="#{profilEmpBean.employeur.entreprise.siteWeb ne null and profilEmpBean.employeur.entreprise.siteWeb.length()!=0} ">
                    <p:column>
                        <h:outputText value="Site web :"/>  
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.entreprise.siteWeb}" />
                    </p:column>
                </p:row>
                
                <p:row rendered="#{profilEmpBean.employeur.entreprise.nbEmployes ne null and profilEmpBean.employeur.entreprise.nbEmployes.length()!=0}">
                    <p:column>
                        <h:outputText value="Nombre d'employés :"/> 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpBean.employeur.entreprise.nbEmployes}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <h:form>
                            <br/><br/><br/>
                            <p:commandButton action="modifierEmployeur" value="Modifier mes données" ajax="false"/>
                        </h:form>
                    </p:column>
                    <p:column> 
                        <h:form>
                            <br/><br/><br/>
                            <p:commandButton action="supprimerEmp" value="Supprimer mon profil" ajax="false"/>
                        </h:form>
                    </p:column>
                </p:row>
                
            </p:panelGrid>
            <br/><br/><br/>
        </ui:define>        
        
    </ui:decorate></ui:fragment>
</html>
