                    </p:row> 
                    
                    <p:row>
                        <p:column>
                            <h:outputText value="Consulter un candidat : "/>

                        <p:column>
                            <h:commandLink value="toto@toto.fr" action="vitrineCandidat" />
                        </p:column>
                    </p:row> 
                   
                   <p:row>
                        <p:column>
                            <h:outputText value="Consulter une annonce : "/>
                        </p:column>
                        <p:column>
                            <h:commandLink value="annonce1" action="consulterAnnonce" />

                </p:panelGrid>
