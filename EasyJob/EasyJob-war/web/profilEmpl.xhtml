<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    
    <ui:fragment rendered="#{not connexionBean.isConnect}" >
    <ui:decorate template="/templateErreur.xhtml" rendered="#{not connexionBean.isConnect}">
        <link rel="stylesheet" href="YannCSS.css" />
    </ui:decorate>
    </ui:fragment>
    
    
    <ui:fragment rendered="#{connexionBean.isConnect}" >
    <ui:decorate template="/template.xhtml" >
        <ui:define name="titre">
            <h:outputText value="#{profilEmpManagedBean.employeur.prenom} #{profilEmpManagedBean.employeur.nom}" rendered="#{connexionBean.employeur ne null}"/>
            <h:outputText value="Erreur" rendered="#{connexionBean.employeur==null}"/>
        </ui:define>
		
        <ui:define name="centre" rendered="#{profilEmpManagedBean.employeur ne null}" >
            
           <link rel="stylesheet" href="YannCSS.css" />
           
           <p:panelGrid styleClass="panel" rendered="#{connexionBean.employeur==null}">
               <p:row>
                   <p:column>
                       <h:outputText value="Vous n'avez pas accès à cette page." />
                   </p:column>
               </p:row>
               <p:row>
                    <p:column>
                        <h:form>
                            <h:commandLink value="Retour à votre profil" action="profilCand"/>
                        </h:form>
                    </p:column>
               </p:row>
           </p:panelGrid>
           
           <h:form rendered="#{connexionBean.employeur ne null}">
               <p:panelGrid styleClass="panel">                    
               
                   <p:row rendered="#{profilEmpBean.listeAnnonceCreee().size()!=0}">
                        <p:column>
                            
                            <h:outputText value="Annonces créées :"/>
                            <br/><br/>
                            <p:dataTable styleClass="data-table" var="ind" value="#{profilEmpBean.listeAnnonceCreee()}">
                                <p:column>
                                    <h:commandLink  value="#{ind.titre}" actionListener="#{annonceManagedBean.consulterParRecherche}" action="consulterAnnonce.xhtml">
                                        <f:attribute name="Mannonce" value="#{ind.id}"/>
                                    </h:commandLink>
                                    
                                </p:column>
                            
                            </p:dataTable>
                        </p:column>
                    </p:row> 
                   <p:row rendered="#{profilEmpBean.listeAnnonceCreee().size()==0}">
                       <p:column>
                           <h:outputText value="Vous n'avez créé aucune annonce."/>
                       </p:column>
                   </p:row>

                   <p:row>
                       <p:column colspan="2">
                           <br/><br/><br/>
                           <h:commandLink value="Créer une annonce" action="creationAnnonce" />
                       </p:column>
                   </p:row>
                   
                </p:panelGrid>
               <br/><br/><br/>
            </h:form>
        </ui:define>
	
    </ui:decorate></ui:fragment>
    
</html>
