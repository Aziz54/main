<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Profil Employeur</title>
        <link rel="stylesheet" href="YannCSS.css" />
    </head>
    <body>
      
        <h1 style="text-align:center">Welcome, <h:outputText value="#{profilEmpManagedBean.employeur.prenom}" /> <h:outputText value="#{profilEmpManagedBean.employeur.nom}" /> !</h1>
        <h2 style="text-align:center">Vos données personnelles</h2>
        <div id="menucentre">
            <p:panelGrid styleClass="panel">
            <div class="row fl-controls-left">
                <label class="fl-label" for="username"></label>
            </div>
                <p:row>
                    <p:column>
                        Nom : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.nom}" title="saisisez votre nom"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Prenom : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.prenom}" title="saisisez votre prenom"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Email : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.mail}" title="saisisez votre email"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Telephone : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.telephone}" title="saisisez votre numero telephone"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Nom de l'entreprise : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.nomEntreprise}" title="saisisez le nom d'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Domaine d'activite : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.domaine}" title="saisisez le domaine d'activite de l'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Rue : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.adresse.rue}" title="saisisez le rue de l'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Code Postal : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.adresse.codePostal}" title="saisisez le code postal de l'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Ville : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.adresse.ville}" title="saisisez le ville de l'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Pays : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.adresse.pays}" title="saisisez le pays de l'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Tel de l'entreprise : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.telephone}" title="saisisez le telephone de l'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Statut : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.statut}" title="saisisez le statut de l'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Site web : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.siteWeb}" title="saisisez le site web de l'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Description : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.description}" title="saisisez le description de l'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
                <p:row>
                    <p:column>
                        Nombre des employés : 
                    </p:column>
                    <p:column> 
                        <h:outputText value="#{profilEmpManagedBean.employeur.entreprise.nbemployes}" title="saisisez le nombre des employés de l'entreprise ou vous travaillez"/>
                    </p:column>
                </p:row>
                
            </p:panelGrid>
        </div>
      
    </body>
</html>
