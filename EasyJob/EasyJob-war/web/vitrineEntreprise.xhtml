<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Profil Entreprise</title>
        <link rel="stylesheet" href="YannCSS.css" />
    </head>
    <body>
        <div id ="menuhaut"><h:graphicImage style="width: 763px; height: 59px;" alt="aaa" url="resources/img/banner.png" /><br /></div>       
            <div id="menucentre">
                <titre><h:outputText value="#{entrepriseManagedBean.entreprise.nomEntreprise}" /> </titre>
                <h1>Les informations <br/></h1> 
                <br/><br/>Domaine d'activité:       <h:outputText value="#{entrepriseManagedBean.entreprise.domaine}" />
                <br/><br/>Rue:                      <h:outputText value="#{entrepriseManagedBean.entreprise.adresse.rue}" />
                <br/><br/>Code postal:              <h:outputText value="#{entrepriseManagedBean.entreprise.adresse.codePostal}" />
                <br/><br/>Ville:                    <h:outputText value="#{entrepriseManagedBean.entreprise.adresse.ville}" />
                <br/><br/>Pays:                     <h:outputText value="#{entrepriseManagedBean.entreprise.adresse.pays}" />
                <br/><br/>Tel de l'entreprise:      <h:outputText value="#{entrepriseManagedBean.entreprise.telephone}" />
                <br/><br/>Statut:                   <h:outputText value="#{entrepriseManagedBean.entreprise.statut}" />
                <br/><br/>Site web:                 <h:outputText value="#{entrepriseManagedBean.entreprise.siteWeb}" />
                <br/><br/>Description:              <h:outputText value="#{entrepriseManagedBean.entreprise.description}" />
                <br/><br/>Nombres des employés:     <h:outputText value="#{entrepriseManagedBean.entreprise.nbEmployes}" />
                <br/><br/>

                
                <br/><br/><br/><br/>        
        </div>
    </body>
</html>
