<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:fragment rendered="#{not connexionBean.isConnect}" >
    <ui:decorate template="/templateErreur.xhtml" rendered="#{not connexionBean.isConnect}">
        <link rel="stylesheet" href="YannCSS.css" />
    </ui:decorate>
    </ui:fragment>
    
    <ui:fragment rendered="#{connexionBean.isConnect}" >
    <ui:decorate template="/template.xhtml" >
        
        <ui:define name="titre">
            <h:outputText value="#{profilEmpManagedBean.employeur.prenom} #{profilEmpManagedBean.employeur.nom}" rendered="#{connexionBean.employeur ne null}"/>
            <h:outputText value="Erreur" rendered="#{connexionBean.employeur==null}"/>
        </ui:define>
		
        <ui:define name="centre" >
            <link rel="stylesheet" href="YannCSS.css" /> 
            
            <p:panelGrid styleClass="panel" rendered="#{connexionBean.employeur==null}">
               <p:row>
                   <p:column>
                       <h:outputText value="Vous n'avez pas accès à cette page." />
                   </p:column>
               </p:row>
               <p:row>
                    <p:column>
                        <h:form>
                            <h:commandLink value="Retour à votre profil" action="profilCand"/>
                        </h:form>
                    </p:column>
               </p:row>
           </p:panelGrid>
            
            
            <h:form id="form" rendered="#{connexionBean.employeur ne null}">
                   
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            
                <p:panelGrid styleClass="panel" columns="1">
                                     
                    <p:row>
                        <p:column>
                            <h:outputText value="Raison pour laquelle vous voulez supprimer votre compte :"/>
                        </p:column>
                    </p:row>  
                    
                    <p:row>
                        <p:column>
                             <p:selectOneMenu  id="raison" value="#{profilEmpBean.raison}">
                                <f:selectItems value="#{profilEmpBean.listeRaisons}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:row>  
                    
                    <p:row>
                        <p:column>
                            <br/><br/>
                            <h:outputText value="Votre mot de passe :    "/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <p:password id="mdp" value="#{profilEmpBean.mdp}" required="true">
                                <f:validateRegex pattern="^[^']*$" />
                            </p:password>
                        </p:column>
                    </p:row>                
                    <p:row>
                        <p:column style="text-align: center">
                            <br/><br/><br/>
                            <p:commandButton id="showDialogButton" value="Valider" onclick="confirmation.show();" type="button" />
                            <p:commandButton action="donneesEmp" value="Annuler" immediate="true" ajax="false"/>
                        </p:column>
                    </p:row>
              
                </p:panelGrid>               

      
                <p:confirmDialog id="confirmDialog" message="Êtes-vous sûr(e) de vouloir fermer votre compte ?"  header="Alerte" severity="alert" widgetVar="confirmation">  
                  
                    <p:commandButton id="confirm" value="Oui" update="messages" oncomplete="confirmation.hide();" action="#{profilEmpBean.supprimerProfil()}" />  
                    <p:commandButton id="decline" value="Non" onclick="confirmation.hide();" type="button" />   
                  
                </p:confirmDialog>
                
            </h:form>
            <br/><br/><br/>
        </ui:define>
        
    </ui:decorate></ui:fragment>
</html>
