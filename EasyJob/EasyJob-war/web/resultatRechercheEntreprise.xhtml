<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:fragment rendered="#{not connexionBean.isConnect}" >
    <ui:decorate template="/templateErreur.xhtml" rendered="#{not connexionBean.isConnect}">
        <link rel="stylesheet" href="YannCSS.css" />
    </ui:decorate>
    </ui:fragment>
    
    <ui:fragment rendered="#{connexionBean.isConnect}" >
    <ui:decorate template="/template.xhtml" >
        <ui:define name="titre">
            <h:outputText value="Résultat de la recherche d'entreprise "/>
        </ui:define>
		
        <ui:define name="centre" rendered="#{profilcandBean.candidat ne null}" >
            <link rel="stylesheet" href="YannCSS.css" />
            
            <p:panelGrid styleClass="panel" >     
                <p:row>
                    <p:column>
                        <h:outputText value="Résultat(s) de la recherche d'entreprises :"/> 
                    </p:column>
                </p:row>
            </p:panelGrid>
            
            <br/>
            
            <p:panelGrid styleClass="panel" rendered="#{!rechercheEntrepriseBean.entrepriseTrouve()}">     
                <p:row>
                    <p:column>
                        <h:outputText value="Aucune entreprise n'a été trouvée, veuillez modifier vos critères de recherche"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
            
           <br/>
           
           <!-- resultat de recherche -->
           <p:dataTable rendered="#{rechercheEntrepriseBean.entrepriseTrouve()}" var="data" value="#{rechercheEntrepriseBean.listeEntreprise()}" paginator="true" rows="10">
               <p:column>
                    <f:facet name="header">
                        Nom de l'entreprise
                    </f:facet>
                    <h:form>
                       <h:commandLink  value="#{data.nomEntreprise}" actionListener="#{entrepriseManagedBean.consulterRecherche}" action="vitrineEntreprise.xhtml">
                            <f:attribute name="Mentreprise" value="#{data.id}"/>
                        </h:commandLink>
                    </h:form>
                </p:column>            
                <p:column>
                    <f:facet name="header">
                        Domaine 
                    </f:facet>
                    #{data.domaine}
                </p:column>
                <p:column>
                    <f:facet name="header">
                    Statut
                    </f:facet>
                    #{data.statut}
                </p:column>
                <p:column>
                    <f:facet name="header">
                    Site Web
                    </f:facet>
                    #{data.siteWeb}
                </p:column>
                <p:column>
                    <f:facet name="header">
                    Ville
                    </f:facet>
                    #{data.adresse.ville}
                </p:column>
                <p:column>
                    <f:facet name="header">
                    Pays
                    </f:facet>
                    #{data.adresse.pays}
                </p:column>
           </p:dataTable>
           
            <h:form>
                <p:panelGrid styleClass="panel">     
                    <p:row>
                        <p:column>
                            <h:outputLink value="rechercheEntreprise.xhtml">
                                Retour au formulaire de recherche 
                            </h:outputLink>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/><br/><br/>
                
            </h:form>
       </ui:define>
    </ui:decorate>
    </ui:fragment>
</html>
