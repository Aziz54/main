<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscription</title>
    </h:head>
    <h:body>
        <h:form> page d'inscription <br/>
            <label>Nom : <h:inputText id="nom" value="#{inscriptionBean.nom}"></h:inputText><br/></label>
            <label>Prenom : <h:inputText id="prenom" value="#{inscriptionBean.prenom}"></h:inputText></label><br/>
            <label>Date de naissance : <h:inputText id="naissance" value="#{inscriptionBean.naissance}"></h:inputText></label><br/>
            <label><h:selectOneMenu id="sexe">
                <f:selectItem itemLabel="Homme" itemValue="h"></f:selectItem>
                <f:selectItem itemLabel="Femme" itemValue="f"></f:selectItem>
            </h:selectOneMenu></label><br/>
            <label>Pseudo : <h:inputText id="pseudo" value="#{inscriptionBean.pseudo}"></h:inputText></label><br/>
            <label>Mot de passe : <h:inputSecret id="mdp" value="#{inscriptionBean.mdp}"></h:inputSecret></label><br/>
            <label>Confirmation : <h:inputSecret id="mdp2" value="#{inscriptionBean.mdp2}"></h:inputSecret></label><br/>
            <label>Adresse : <h:inputText id="adresse" value="#{inscriptionBean.adresse}"></h:inputText></label><br/>
            <label>Téléphone : <h:inputText id="telephone" value="#{inscriptionBean.telephone}"></h:inputText></label><br/>
            <label>Courriel : <h:inputText id="mail" value="#{inscriptionBean.mail}"></h:inputText></label><br/>
            <h:commandButton value="inscrire" action="#{inscriptionBean.inscrire}"></h:commandButton> 
        </h:form>
    </h:body>
</html>
