<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="default.css"  media="screen"></link>
    </h:head>
    <h:body>
        
        <h:form id="form">
                <h:outputLabel value="Client's name : " for="clientName" />
               
              <p:autoComplete id="clientName"
                        value="#{autoCompleteClientBean.selectedClient}"   
                        completeMethod="#{autoCompleteClientBean.complete}" 
                        converter="clientConverter"
                        var="c"
                        itemLabel="#{c.pseudo}"
                        itemValue="#{c}"
                        forceSelection="true"   
                        required="true"/>&nbsp;
                <h:commandButton value="Submit" action="#{autoCompleteClientBean.submit}"/> 
        </h:form>   
        
        
        <h1>Mes conversations</h1>
        <c:forEach var="conv" items="#{messagerieControl.user.conversations}">
            <p>
                <ui:composition template="/itemConv.xhtml" id="itemConv">
                    <ui:param name="idConv" value="#{conv.destinataire.pseudo}"/>
                </ui:composition>
            </p>
        </c:forEach>
    </h:body>
</html>
