<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>        
        <title>Chat</title>
    </h:head>
    
    <body>
        <h1>Chat</h1>
        <h:form>
            <h:commandButton value="Deconnexion" action="#{sessionBean.deconnecter()}"></h:commandButton><br/>
            <br/><b>Utilisateur 1 : </b><h:outputText value="#{chatBean.utilisateurSession.sessionChatDemarree.utilisateur1.pseudo}"></h:outputText>
       
            <br/><b>Utilisateur 2 : </b><h:outputText value="#{chatBean.utilisateurSession.sessionChatDemarree.utilisateur2.pseudo}"></h:outputText>
            
            <hr/>
            <br/>Liste des messages : <br/>
            
            <br/>Envoyer un message : <h:inputText id="message" value="#{chatBean.message}"></h:inputText>
            <br/>
            <br/>
           
            <h:commandButton value="Envoyer" action="#{chatBean.envoyerMessage}">
            <f:ajax execute="@form" render="@none" />
                </h:commandButton>
            <p:remoteCommand name="nextEvent" actionListener="#{eventChatBean.lastEvent}" 
                             oncomplete="updatePage(xhr, status, args);"/>
            
            <p:commandButton id="basic" value="Basic" onclick="PF('dlg1').show();" type="button" />  

            <p:dialog id="basicDialog" header="Basic Dialog" widgetVar="dlg1">  
             <h:outputText value="Resistance to PrimeFaces is futile!" />  
         </p:dialog> 

            <script type="text/javascript">    
            updatePage(null,null,null);
            
            
            function updatePage(xhr, status, args) {                
                if (xhr != null)
                {
                    if (args.ok)
                    {
                        if (args.type == "message")
                        {                            
                            $('#chat').append('<div class="msg">[' +args.dateSent+ '] <strong>'+args.user+'</strong>: '+args.text+'</div>'); 
                        }
                        if (args.type == "endChat")
                        {
                            alert("Ton pote veux plus te parler");
                        }
                        if (args.type == "utilDeco")
                        {
                            //alert("Ton pote c'est barr√©")
                            //$('#decoDialog').show();
                            //document.getElementById("prem:decoDialog").show();
                            //document.getElementById('j_idt6:decoDialog').show();                        
                        }
                    }                    
                }
                else
                    PF('dlg1').show();
                nextEvent();
            } 
            </script> 
        </h:form>

        <div id="chat" ></div>
        
        <h:form>
             <br/>Liste des utilisateurs en attente : <br/>
            <h:dataTable value="#{chatBean.listeUtilisateurAttente}" var="item">
                <h:column>            
                    <h:outputText value="#{item.pseudo}"/><br/>
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
