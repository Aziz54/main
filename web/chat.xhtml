<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>        
        <title>Chat</title>
    </h:head>
        <script type="text/javascript">
            setInterval("nextMessage()", 200);
            //update the chart every 200 ms
            
            function updateMessages(xhr, status, args) {
                if(!args.ok) return;
            
            $('#chat').append('<div class="msg">[' +args.dateSent+ '] <strong>'+args.user+'</strong>: '+args.text+'</div>'); 
            } 
        </script>
 
    <body>
        <h1>Chat</h1>
        <h:form>
            <h:commandButton value="Deconnexion" action="#{sessionBean.deconnecter()}"></h:commandButton><br/>
            <br/><b>Utilisateur 1 : </b><h:outputText value="#{chatBean.utilisateurSession.sessionChatDemarree.utilisateur1.pseudo}"></h:outputText>
       
            <br/><b>Utilisateur 2 : </b><h:outputText value="#{chatBean.utilisateurSession.sessionChatDemarree.utilisateur2.pseudo}"></h:outputText>
            
            <hr/>
            <br/>Liste des messages : <br/>
            
            <br/>Envoyer un message : <h:inputText id="message" value="#{chatBean.message}"></h:inputText>
            <br/>
            <br/><p:commandButton value="ENVOYER" actionListener="#{chatBean.envoyerMessage}"/>
             
            <hr/>
            <p:remoteCommand name="nextMessage" actionListener="#{chatBean.firstUnreadMessage}" 
                             oncomplete="updateMessages(xhr, status, args);"/>
        </h:form>
        
        <div id="chat" ></div>
        
        <h:form>
             <br/>Liste des utilisateurs en attente : <br/>
            <h:dataTable value="#{chatBean.listeUtilisateurAttente}" var="item">
                <h:column>            
                    <h:outputText value="#{item.pseudo}"/><br/>
                </h:column>
            </h:dataTable>
        </h:form>
    </body>
</html>
