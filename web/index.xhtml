<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages />
        <h:form>
            <table>
                <tr>
                    <td>
                       Pseudo :  
                    </td>
                    <td>
                        <h:inputText id="pseudo" value="#{loginBean.pseudo}" binding="#{loginBean.pseudoText}" required="true" requiredMessage="Veuillez entrer votre pseudo"></h:inputText>
                    </td>
                    <td>
                        <h:message errorStyle="color:red" for="pseudo"></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        Mot de passe : 
                    </td>
                    <td>
                        <h:inputSecret id="mdp" value="#{loginBean.mdp}" binding="#{loginBean.mdpText}" required="true" requiredMessage="Veuillez entrer votre mot de passe" ></h:inputSecret>
                    </td>
                    <td>
                        <h:message errorStyle="color:red" for="mdp"></h:message>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <h:commandButton value="Login" action="#{loginBean.connecter}" style="width: 100%"></h:commandButton>
                    </td>
                    <td>
                        <a href="inscription.xhtml">s'inscrire</a>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
