<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <img src="#{messagerieAsyncControl.destinataire.avatar}" alt="Pas de photo"/>
        <h1>Messagerie avec #{messagerieAsyncControl.conversation.destinataire.pseudo}</h1>
        <c:forEach var="message" items="#{messagerieAsyncControl.privateMessages}">
            <p>#{message.conversation.expediteur.pseudo} <br/>
               #{message.date} : <br/>
               #{message.contenu} <br/>
            </p>
        </c:forEach>
        
        <h:form>
            <h:inputText id="message" value="#{messagerieAsyncControl.contenu}" required="true" requiredMessage=""/>
            <h:commandButton value="Envoyer" action="#{messagerieAsyncControl.send()}">
                <f:param name="faces-redirect" value="true"/>
                <f:param name="conv" value="#{param.conv}"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
