<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
            <h:form>
            <p>Pourquoi la vie ?</p>
            <h:inputText value="#{questionnaireBean.reponse}"/>
            <br/>
            <p>Qui est ?</p>
            <h:selectOneMenu value="#{questionnaireBean.reponse}">
                <f:selectItem itemValue="Albert" itemLabel="Albert" />
                <f:selectItem itemValue="Benoit" itemLabel="Benoit" />
                <f:selectItem itemValue="Chris" itemLabel="Chris" />
                <f:selectItem itemValue="Dave" itemLabel="Dave" />	
                <f:selectItem itemValue="Ektor" itemLabel="Ektor" />
            </h:selectOneMenu><br/><br/>
            <p>Quels sont tes prénoms masculins préférés ?</p>
            <h:selectManyCheckbox value="#{questionnaireBean.reponsesQcm}">
                <f:selectItem itemValue="Albert" itemLabel="Albert" />
                <f:selectItem itemValue="Benoit" itemLabel="Benoit" />
                <f:selectItem itemValue="Chris" itemLabel="Chris" />
                <f:selectItem itemValue="Dave" itemLabel="Dave" />	
                <f:selectItem itemValue="Ektor" itemLabel="Ektor" />
            </h:selectManyCheckbox><br/><br/>
            <p>Quels sont tes prénoms féminins préférés ?</p>
            <h:selectManyCheckbox value="#{questionnaireBean.reponsesQcm}">
                <f:selectItem itemValue="Aline" itemLabel="Aline" />
                <f:selectItem itemValue="Brunehilde" itemLabel="Brunehilde" />
                <f:selectItem itemValue="Chantal" itemLabel="Chantal" />
                <f:selectItem itemValue="Darwina" itemLabel="Darwina" />	
                <f:selectItem itemValue="Eugénie" itemLabel="Eugénie" />
            </h:selectManyCheckbox><br/><br/>
            <h:commandButton value="Envoyer" action="#{questionnaireBean.ajout}"/>      
        </h:form>
    </h:body>
</html>
